<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.name" class="form-control" id="name" placeholder="Wine Name"/>
    </div>
</div>
<div class="form-group">
    <label for="varietal" class="col-sm-2 control-label">Varietal</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.varietal" class="form-control" id="varietal" placeholder="Wine Varietal"/>
    </div>
</div>
<div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.location" class="form-control" id="location" placeholder="Wine Location"/>
    </div>
</div>
<div class="form-group">
    <label for="vintage" class="col-sm-2 control-label">Vintage</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.vintage" class="form-control" id="vintage" placeholder="Vintage"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
